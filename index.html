<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="image-container">
          <picture>
            <source
              media="(min-width:600px)"
              srcset="/images/image-product-desktop.jpg"
            />
            <source srcset="/images/image-product-mobile.jpg" />
            <img src="/images/image-product-desktop.jpg" alt="" />
          </picture>
        </div>
        <div class="info-container">
          <div class="item-category grey-text">Perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="grey-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <div class="price-actual">$149.99</div>
            <div class="price">$169.99</div>
          </div>
          <button>
            <object alt="cart" data="/images/icon-cart.svg"></object>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cody Tessler</a>.
      </div>
    </main>
  </body>
</html>
